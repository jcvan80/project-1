<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel ="stylesheet" href = "./assets/css/mainpage.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

    <title>Wall Street Search</title>
  </head>
  <body>
    <h1>Wall Street Search</h1>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-term">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="run-search">Search</button>
        </form>
      </nav>

      <div class = "links">
        <div class="card text-center">
            <div class="card-header">
              <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                  <a class="nav-link" href="#" id="ny-search">New York Times</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="bbc-search">BBC News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="wsj-search">Wall Street Journal</a>
                </li>
              </ul>
            </div>
             <div class="card-body" id="article-section">
                </div> 
          </div>
       </div>
       <div class = "stockInfo">
          <div class="card">
              <div class="card-header" id="stock-div">
               <p>Stock Information<span id="cname"></span></p>
              </div>
              <div class = "companyInfo">
                <ul id="stock-info">
                  <!-- <p>Symbol:</p>
                  <br>
                  <p>Currency:</p>
                  <br>
                  <p>Market Open:</p>
                  <br>
                  <p>Market Close:</p>
                  <br> -->
                </ul>
                <div class = "companyButton">
                    <button type="button" class="btn btn-outline-primary">Company's Website</button>
                </div>
              </div>             
            </div> 
         </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="java/app.js"></script>
  </body>
</html>
